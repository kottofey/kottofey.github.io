<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">

	<link href="../../css/masha.css" rel="stylesheet">
	<link href="../../icons/favicon.ico" rel="icon" type="image/x-icon">
	<title>Сайт Маши</title>
</head>
<body>
<div class="page-wrapper">
	<h1 class="page-title">Это сайт печеньки Марии</h1>

	<!--  Menu  -->
	<nav class="menu">
		<a class="menu__item" href="#">Главная</a>
		<a class="menu__item menu__item--active" href="#">Альбомы</a>
		<a class="menu__item" href="#">Обо мне</a>
		<a class="menu__item" href="#">Контакты</a>
		<div class="menu__cat"></div>
	</nav>
	<!--  End of Menu -->

	<div class="album">

		<div class="album__fullsize-vid-wrapper album__fullsize-wrapper--hidden">
			<video autoplay="" class="album__fullsize-preview album__big-vid-source" loop="" muted="" playsinline="" preload="metadata">
				<source class="" src="../../imgs/Masha/7.mp4" type="video/mp4">
			</video>
		</div>

		<div class="album__fullsize-img-wrapper">
			<img alt="" class="album__fullsize-preview album__big-pic-source" src="../../imgs/Masha/1.jpeg">
		</div>

		<p class="album__fullsize-description">Милашная Мяу</p>

		<div class="album__thumbnails-panel">
			<!-- превьюшки заполняются из JS	-->
		</div>

	</div>
	<footer class="footer">&copy; Все права защищены! Мяу!
		<br>2024г
	</footer>

</div>
<!--End of page wrapper-->

<template id="imgPreview">
	<div class="album__thumbnail-wrapper">
		<img alt="" class="album__thumbnail album__thumbnail-source" src="">
	</div>
</template>

<template id="vidPreview">
	<div class="album__thumbnail-wrapper">
		<video class="album__thumbnail" preload="metadata">
			<source class="album__thumbnail-source" src="" type="video/mp4">
		</video>
	</div>
</template>

<script src="cat-boom.js"></script>
<script src="preview-handler.js"></script>
</body>
</html>
