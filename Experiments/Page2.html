<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Page2.css">
    <title>Title</title>
</head>
<body>

   <table>
       <caption>
           Just another table
       </caption>
       <thead>
           <tr>
               <th scope="col" rowspan="2">Name</th>
               <th scope="col" rowspan="2">ID</th>
               <th scope="col" colspan="2">Membership dates</th>
               <th scope="col" rowspan="2">Balance</th>
           </tr>
           <tr>
               <th scope="col">Joined</th>
               <th scope="col">Cancelled</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <th scope="row">Maria Sanchez</th>
               <td>28123</td>
               <td>Date 1 start</td>
               <td>Date 1 end</td>
               <td>0.00</td>
           </tr>
           <tr>
               <th scope="row">Michael Johnson</th>
               <td>3441</td>
               <td>Date 2 start</td>
               <td>Date 2 end</td>
               <td>37.00</td>
           </tr>
           <tr>
               <th scope="row">Another person</th>
               <td>34522</td>
               <td>Date 3 start</td>
               <td>Date 3 end</td>
               <td>1000.00</td>
           </tr>
       </tbody>
       <tfoot>
            <tr>
                <th colspan="4">Total:</th>
                <td>Plenty</td>
            </tr>
       </tfoot>
   </table>

<form>
   <label>
       Label
       <input list="browsers" name="browsers" type="text">
   </label>

   <datalist id="browsers">
       <option value="Firefox"></option>
       <option value="Chrome"></option>
       <option value="Safari"></option>
   </datalist>
</form>

   <label> Вореанты
       <select name="variants">
           <optgroup label="Группа вариантов 1">
               <option value="1">Вариант 1</option>
               <option value="2">Вариант 2</option>
               <option value="3">Вариант 3</option>
           </optgroup>
           <optgroup label="Группа вариантов 2">
               <option value="4">Вариант 4</option>
               <option value="5">Вариант 5</option>
               <option value="6">Вариант 6</option>
           </optgroup>
               <option value="4">Вариант 4</option>
               <option value="5">Вариант 5</option>
               <option value="6">Вариант 6</option>
       </select>
   </label>

   <form action="https://echo.htmlacademy.ru/courses" method="post">
       <fieldset>
           <legend>Заявление на получение визы</legend>
           <label for="passport">Номер котопаспорта</label>
           <input type="text" id="passport" name="passport" pattern="[0-9]{3}-[0-9]{5}" placeholder="Формат номера XXX-XXXXX">
           <label for="tel">Номер телефона</label>
           <input type="tel" id="tel" name="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="Формат номера X-XXX-XXX">
           <div class="half-width">
               <label for="email">Email</label>
               <input type="email" id="email" name="email">
           </div>
           <div class="half-width">
               <label for="url">Личный сайт</label>
               <input type="url" id="url" name="url" value="https://localhost" readonly>
           </div>
           <div class="one-third-width">
               <label for="color">Окрас</label>
               <input type="color" id="color" name="color">
           </div>
           <div class="two-third-width">
               <label for="food">Любимая еда</label>
               <select id="food" name="food" multiple size="20">
                   <optgroup label="Meat">
                       <option value="meat">Мясо</option>
                       <option value="fish">Рыба</option>
                   </optgroup>
                   <optgroup label="ptica">
                       <option value="chi">Курочка</option>
                       <option value="ind">Индейка</option>
                       <option value="mice">Мыши</option>
                   </optgroup>
                   <optgroup label="poultry">
                       <option value="milk">Молоко</option>
                       <option value="kef">Кефир</option>
                       <option value="water">Вода</option>
                       <option value="smet">Сметана</option>
                   </optgroup>
               </select>
           </div>
       </fieldset>
       <div class="buttons">
           <input type="submit" value="Оформить">
       </div>
   </form>
</body>
</html>
