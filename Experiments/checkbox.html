<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/checkbox.css">
	<title>Title</title>
</head>
<body>
	<div class="wrapper">
		<label class="checkbox">
			<input class="checkbox__input" type="checkbox">
			<span class="checkbox__box"></span>Чекбокс 1
		</label>
		<label class="checkbox">
			<input checked class="checkbox__input" type="checkbox">
			<span class="checkbox__box"></span>Чекбокс 2
		</label>
		<label class="checkbox">
			<input disabled class="checkbox__input" type="checkbox">
			<span class="checkbox__box"></span>Чекбокс 3
		</label>
		<label class="checkbox">
			<input checked disabled class="checkbox__input" type="checkbox">
			<span class="checkbox__box"></span>Чекбокс 4
		</label>

	</div>
</body>
</html>
